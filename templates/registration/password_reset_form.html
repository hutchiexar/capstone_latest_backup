{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Reset Password - LTMS Portal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <img src="{% static 'admin/img/logo.png' %}" alt="LTMS Logo" class="auth-logo mb-2">
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Enter your email to receive password reset instructions</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <span class="material-icons">email</span>
                    </span>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">Back to Login</a>
        </form>
    </div>
</div>
{% endblock %}
